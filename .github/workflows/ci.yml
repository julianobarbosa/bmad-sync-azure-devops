name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install test dependencies
        run: pip install pytest

      - name: Run tests
        run: pytest tests/ -v

      - name: Verify scripts have valid syntax
        run: |
          python -m py_compile scripts/parse-artifacts.py
          python -m py_compile scripts/compute-hashes.py
          python -m py_compile scripts/sync-devops.py
          python -m py_compile scripts/detect-template.py
